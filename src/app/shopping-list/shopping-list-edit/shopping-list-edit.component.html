<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-5 form-group">
                    <label for="name">Name</label>
                    <input #nameInput type="text" id="name" class="form-control">
                </div>
                <div class="col-xs-2 form-group">
                    <label for="amount">Amount</label>
                    <input #amountInput type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
                    <button class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button>
                    <button class="btn btn-primary"type="button" (click)="clearShoppingList()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
