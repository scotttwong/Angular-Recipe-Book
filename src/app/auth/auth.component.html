<ng-template #alertModal appDynamicCompPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div *ngIf="error" class="alert alert-danger">{{ error }}</div> -->
    <!-- <app-alert-modal
      [message]="error"
      *ngIf="error"
      (closeModal)="onHandleError()"
    ></app-alert-modal> -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onChangeLoginMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
